<div class="grid grid-cols-12">
    <div class="col-span-2">
        <div class="text-gray-600">
            <div>{{ startDate }} - {{ endDate }}</div>
            <div class="mt-2">{{ location }}</div>
        </div>
    </div>
    <div class="col-span-6">
        <h3 class="text-2xl"><strong>{{ title }}</strong> at <strong>{{ workplace }}</strong></h3>

        <ul class="text-gray-600 pl-5 list-disc flex flex-col gap-y-4 leading-relaxed mt-4">
            <each loop="item in descriptions">
                <li>{{ item }}</li>
            </each>
        </ul>
    </div>
</div>
